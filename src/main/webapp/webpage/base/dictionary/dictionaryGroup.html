<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<%@ include file="/taglibs/taglibs.html"%>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>字典管理</title>
    <!--框架必需start-->
    <script type="text/javascript" src="<%= path %>ui-framework/qui/libs/js/jquery.js"></script>
    <script type="text/javascript" src="<%= path %>ui-framework/qui/libs/js/language/cn.js"></script>
    <script type="text/javascript" src="<%= path %>ui-framework/qui/libs/js/framework.js"></script>
    <link href="<%=path%>ui-framework/qui/libs/css/import_basic.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" id="skin" prePath="<%=path%>/" splitMode="true" href="<%=path%>ui-framework/qui/libs/skins/blue/style.css"/>
	<link rel="stylesheet" type="text/css" id="customSkin" href="<%=path%>ui-framework/qui/system/layout/skin/style.css"/>
    <!--框架必需end-->
    <!-- 日期选择框start -->
    <script type="text/javascript" src="<%= path %>ui-framework/qui/libs/js/form/datePicker/WdatePicker.js"></script>
    <!--数据表格start-->
    <script src="<%= path %>ui-framework/qui/libs/js/table/quiGrid.js" type="text/javascript"></script>
    <!--数据表格end-->
	 <script type="text/javascript" src="<%= path %>ui-framework/qui/libs/js/popup/drag.js" id="drag"></script>
    <script type="text/javascript" src="<%= path %>ui-framework/qui/libs/js/popup/dialog.js" id="dialog"></script>
    <script type="text/javascript" src="<%= path %>ui-framework/qui/quiDialogWrapper.js"></script>
    <!--表单异步提交start-->
    <script src="<%= path %>ui-framework/qui//libs/js/form/form.js" type="text/javascript"></script>
    <!--表单异步提交end-->
</head>
<body>
<div style="overflow: hidden">
    <div style="float: left;width: 50%;">
        <div class="box2" panelTitle="字典" id="searchPanel">
            <form action="" id="queryForm" method="post">
                <input type="hidden" id="parentId" name="parentId" />
                <table>
                    <tr>
                        <td>字典名称：</td>
                        <td>
                            <input type="text" id="searchInput" name="name" style="width: 100px"/>
                            <input type="text" style="width:2px;display:none;"/>
                        </td>
                        <td>字典编码：</td>
                        <td>
                            <input type="text" style="width: 100px" name="code"/>
                        </td>
                        <td><button type="button" onclick="searchHandler()"><span class="icon_find">查询</span></button></td>
                        <td><button type="button" onclick="resetSearch()"><span class="icon_reload">重置</span></button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="padding_right5">
            <div id="dataBasic"></div>
        </div>
    </div>
    <div style="float: left;width: 50%;">
        <div class="box2" panelTitle="参数" id="searchPanel2">
            <form action="" id="queryForm2" method="post">
                <input type="hidden" id="parentId2" name="parentId" value="2"/>
                <input type="hidden" id="groupId" name="groupId" />
                <table>
                    <tr>
                        <td>参数名称：</td>
                        <td>
                            <input type="text" name="name" style="width: 100px" />
                            <input type="text" style="width:2px;display:none;"/>
                        </td>
                        <td>参数值：</td>
                        <td>
                            <input type="text" style="width: 100px" name="code"/>
                        </td>
                        <td><button type="button" onclick="searchHandler2()"><span class="icon_find">查询</span></button></td>
                        <td><button type="button" onclick="resetSearch2()"><span class="icon_reload">重置</span></button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="padding_right5">
            <div id="dataBasic2"></div>
        </div>
    </div>
</div>
<script src="js/dictionary.js"></script>
</body>
</html>
