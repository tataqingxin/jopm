<%@ include file="/taglibs/taglibs.html"%>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>角色管理</title>
<!-- framework begin -->
<script type="text/javascript" src="<%=path%>ui-framework/qui/libs/js/jquery.js"></script>
<script type="text/javascript" src="<%=path%>ui-framework/qui/libs/js/language/cn.js"></script>
<script type="text/javascript" src="<%=path%>ui-framework/qui/libs/js/framework.js"></script>
<link href="<%=path%>ui-framework/qui/libs/css/import_basic.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" id="skin" prePath="<%=path%>/" splitMode="true" href="<%=path%>ui-framework/qui/libs/skins/blue/style.css"/>
	<link rel="stylesheet" type="text/css" id="customSkin" href="<%=path%>ui-framework/qui/system/layout/skin/style.css"/>
<!-- framework end -->

<!--引入弹窗组件start-->
<script type="text/javascript" src="<%= path %>ui-framework/qui/libs/js/popup/drag.js"></script>
<script type="text/javascript" src="<%= path %>/qui/libs/js/popup/dialog.js"></script>
<!--引入弹窗组件end-->

<!-- custom begin -->
<script src="<%=path%>ui-framework/qui/libs/js/table/quiGrid.js" type="text/javascript"></script>
<script src="<%=path%>ui-framework/qui/libs/js/form/form.js" type="text/javascript"></script>
<script type="text/javascript" src="<%=path%>/webpage/base/role/js/roleList.js"></script>
<script type="text/javascript" src="<%=path%>/webpage/base/role/quiDialogWrapper.js"></script>
<!-- custom end -->

<!--树组件start -->
<script type="text/javascript" src="<%=path%>ui-framework/qui/libs/js/tree/ztree/ztree.js"></script>
<link href="<%=path%>ui-framework/qui/libs/js/tree/ztree/ztree.css" rel="stylesheet" type="text/css"/>
<!--树组件end -->

<!-- 树形下拉框start -->
<script type="text/javascript" src="<%=path%>ui-framework/qui/libs/js/form/selectTree.js"></script>
<!-- 树形下拉框end -->
<script type="text/javascript" src="<%= path %>ui-framework/qui/libs/js/popup/drag.js"></script>
	<script type="text/javascript" src="<%= path %>ui-framework/qui/libs/js/popup/dialog.js"></script>
	<script type="text/javascript" src="<%= path %>ui-framework/qui/quiDialogWrapper.js"></script>

<script type="text/javascript">

	// 弹出框和回调函数使用--开始

	function quiDialogTest() {
		var settings = {
				URL: "roleAddOrEdit.jsp",
				Title: "编辑角色",
				Height: 190
		};
		var dialog = quiDialog(settings, testOnloadCallBack, testCloseCallBack);
	}
	
	function testOnloadCallBack(dialog) {
		dialog.innerFrame.contentWindow.wrapData(null);
	}
	
	function testCloseCallBack(dialog) {
		datagrid.loadData();
		dialog.close();
	}
	
	// 弹出框和回调函数使用--结束
	
	
	// 提示框使用--开始
	function letsAlert() {
		quiAlertDialog("好吧");
	}
	// 提示框使用--结束
	
	
	// 确认框使用--开始
	function letsConfirm() {
		quiConfirmDialog("what the f", myOkCallBack, myCancelCallBack);
		
	}
	
	function myOkCallBack() {
		alert("刚才我点了确定");
	}
	
	function myCancelCallBack() {
		alert("刚才我点了取消"); 
	}
	// 确认框使用--结束
	

</script>
</head>
<body>

	<div class="box2" >
		<table>
			<tr>
				<td>按机构筛选：</td>
				<td><div class="selectTree" id="orgTree" asyncMode="true" dataRoot="obj" url="<%=path%>organizationController/organizationTree"></div></td>
			</tr>
		</table> 
	</div>
	<div class="box2" panelTitle="角色管理">
		<form action="" id="queryForm">
			<table>
                 <tr>
                     <td>角色名称：</td>
                     <td>
                     	 <input type="hidden" name="organizationId" id="organizationId" value="">
                         <input type="text" id="name" name="name" style="width: 100px" />
                     </td>
                     <td>角色编码：</td>
                     <td>
                         <input type="text" id="code" name="code" style="width: 100px" />
                     </td>
                     <td><button type="button" onclick="search()" id="searchBtn"><span class="icon_find">查询</span></button></td>
                     <td><button type="button" onclick="resetSearch()" id="resetBtn"><span class="icon_reload">重置</span></button></td>
                 </tr>
             </table>
		</form>
		
	</div>

	<div class="padding_right5">
		<div id="datagrid"></div>
	</div>
	

</body>
</html>
